<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to Drive</title>
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    .url-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Upload File to Google Drive</h2>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <div class="url-box" style="display:none">
    <p>File URL:</p>
    <input type="text" id="urlField" readonly style="width: 100%">
    <button onclick="copyURL()">Copy Url</button>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = e.target.file.files[0];
      const formData = new FormData();
      formData.append("file", file);
      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData,
      });
      const data = await res.json();
      document.querySelector(".url-box").style.display = "block";
      document.getElementById("urlField").value = data.url;
    });

    function copyURL() {
      const input = document.getElementById("urlField");
      input.select();
      document.execCommand("copy");
      alert("URL copied!");
    }
  </script>
</body>
</html>
